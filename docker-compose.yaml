services:
  apollo:
    image: apollo
    build:
      context: .
      dockerfile: src/Apollo.API/Dockerfile
    ports:
      - 5144:5144
    env_file:
      - .env
    depends_on:
      - pgsql
    networks:
      - apollo

  pgsql:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-apollo}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-apollo}
      - POSTGRES_DB=${POSTGRES_DB:-apollo_db}
    volumes:
      - pgsql_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - apollo

volumes:
  pgsql_data:

networks:
  apollo:
    driver: bridge